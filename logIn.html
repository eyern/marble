<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/sign.css">
<title> Log In</title>
</head>
<body>
 

<form id="login-form">
  <div class="logo">
    <h3>Marble<span>Link</span></h3>
    <h5>Log In</h5>
  </div>

  <div class="container">
    <label for="userEmail"><b>User Email</b></label>
    <input id="email_input" type="text" placeholder="Enter Email" name="userEmail" required>
    <p id="validate_email"></p>

    <label for="psw"><b>Password</b></label>
    <input id="password_input" type="password" placeholder="Enter Password" name="psw" required>
    <p id="validate_password"></p>
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <span class="psw">Forgot <a href="#" >password?</a></span>

    <button type="button" id="loginbtn" >Login</button>
    

  </div>
  <div class="container" >
    <span>Are you a new user?</span>
    <button  type="button" class="cancelbtn"><a href="signUp.html"> Sign Up </a></button>
  </div>
  
</form>

<script type="module" src="js/signIn.js"></script>
</body>
</html>
